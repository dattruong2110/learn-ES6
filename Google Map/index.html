<!DOCTYPE html>
<html>
  <body>
    <h1>Google Map API</h1>

    <div id="googleMap" style="width: 100%; height: 600px"></div>

    <script>
      function myMap() {
        const lat = 0;
        const long = 0;
        var map;
        // var myCenter = new google.maps.LatLng(10.804572, 106.709811);
        var myCenter = new google.maps.LatLng(10.802802474987345, 106.68830163220511);

        var mapProp = {
          center: myCenter,
          zoom: 5,
        };
        var map = new google.maps.Map(
          document.getElementById("googleMap"),
          mapProp
        );
        const marker = new google.maps.Marker({ 
            position: myCenter,
            zoom: 20
        });

        marker.setMap(map);
        map.setMapTypeId(google.maps.MapTypeId.HYBRID);
      }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEZZrS6xvr3jEbD9sJ_W39vhvSRmlbdNc&callback=myMap"></script>
  </body>
</html>
