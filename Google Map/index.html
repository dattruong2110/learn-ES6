<!DOCTYPE html>
<html>
  <body>
    <h1>My First Google Map</h1>

    <div id="googleMap" style="width: 100%; height: 900px"></div>

    <script>
      function myMap() {
        const lat = 0;
        const long = 0;

        var mapProp = {
          center: new google.maps.LatLng(51.508742, -0.12085),
          zoom: 5,
        };
        var map = new google.maps.Map(
          document.getElementById("googleMap"),
          mapProp
        );
        const marker = new google.maps.Marker({ 
            center: { lat: 10.804572, long: 106.709811 },
            zoom: 20
        });

        marker.setMap(map);
      }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEZZrS6xvr3jEbD9sJ_W39vhvSRmlbdNc&callback=myMap"></script>
  </body>
</html>
